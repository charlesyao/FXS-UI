    <div class="content-wrapper" style="padding-top: 5%">
      <div class="menu-content" style="overflow-y: auto;max-width: 860px;margin: 0 auto;">
        <div class="box box-primary p-3" style="min-height: 300px;">
          <div class="all-case-info-detail">
            <div class="small-wrap">
              <h5 class="text-center">创建基本纷争信息</h5>
              <form>
                <div class="form-group row">
                  <label for="" class="col-sm-4 col-form-label">问题 #1 :</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="question" value="">
                  </div>
                </div>
                <div class="form-group row">
                   <label for="" class="col-sm-4 col-form-label">是否是基本问题？</label>
                  <div class="col-sm-8 pt-1">
                    <label class="radio-inline">
                      <input type="radio" checked="checked" type="radio" name="isBasicQuestion" value="Y">是
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="isBasicQuestion" value="N">否
                    </label>
                  </div>
                </div>
                <div class="form-group row">
                   <label for="" class="col-sm-4 col-form-label">是否选为根问题？</label>
                  <div class="col-sm-8 pt-1">
                    <label class="radio-inline">
                      <input type="radio" checked="checked" type="radio" name="isRootQuestionRadios" id="isRootQuestion1" value="Y">是
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="isRootQuestionRadios" id="isRootQuestion2" value="N">否
                    </label>
                  </div>
                </div>
                <div class="form-group row">
                   <label for="" class="col-sm-4 col-form-label">问题类型？</label>
                  <div class="col-sm-8 pt-1">
                    <label class="radio-inline">
                      <input type="radio" checked="checked" type="radio" name="questionType" id="questionType1" value="0">单选
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="questionType" id="questionType2" value="1">多选
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="questionType" id="questionType3" value="2">文本输入 
                    </label>
                  </div>
                </div>
                <div class="answer-wrap">
                  <div class="form-group row">
                     <label for="" class="col-sm-4 col-form-label">答案 #1 :</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="answer1" name="answer">
                    </div>
                  </div>
                  <div class="form-group row">
                     <label for="" class="col-sm-4 col-form-label">答案 #2 :</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="answer2" name="answer">
                    </div>
                  </div>
                  <div class="form-group row">
                     <label for="" class="col-sm-4 col-form-label">答案 #3 :</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="answer3" name="answer">
                    </div>
                  </div>
                  <div class="form-group row">
                     <label for="" class="col-sm-4 col-form-label">答案 #4 :</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="answer4" name="answer">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <button class="btn btn-law btn-sm" type="button" id="addAnswer">添加答案</button>
                  </div>
                </div>
                
                
                <div class="form-group row">
                  <div class="col-sm-12 text-center">
                    <button class="btn btn-law btn-sm" type="submit" id="">保存</button>
                    <button class="btn btn-law btn-sm" type="reset" id="">重置</button>
                    <a role="button" class="btn btn-outline-dark btn-sm" href="admin-caseInfo.html" id="">返回</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function(){
        $("#addAnswer").click(function(){
            var lastAnswer = $(".answer-wrap .form-group.row:last");
            var number = parseInt(lastAnswer.find('input').attr("id").split('answer')[1]);
            if (number >= 10) {
              return
            }
            var addedNode = lastAnswer.clone();
            addedNode.find("label").html("答案 #" + (number+1) + " :");
            addedNode.find("input").attr("id","answer"+(number+1));
            $(".answer-wrap").append(addedNode)
        });
    });
  </script>
